<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Login</title>
		<!-- link cdb awesome-->
		<script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
		<!-- link file css -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	  <!-- main container starts-->
		<main class="container">
			<h2>Login</h2>
			<!--form starts -->
			<form action="">
			  <!-- input fieldset -->
				<div class="input-field">
					<input type="text" name="username" id="username" placeholder="Entre com seu nome">
					<div class="underline"></div>
				</div>
				
				<!-- input fieldset -->
				<div class="input-field">
					<input type="password" name="password" id="password" placeholder="Entre com seu nome">
					<div class="underline"></div>
				</div>

				<input type="submit" value="Continue"/>
			</form>
      <!--form ends -->
      
      <!-- footer login starts -->
			<div class="footer">
				<span>Ou conecte-se pelas redes sociais</span>
				<div class="social-fields">
					<div class="social-field twitter">
						<a href="#">
							<i class="fab fa-twitter"></i>
							Sign in with Twitter
						</a>
					</div>
					<div class="social-field facebook">
						<a href="#">
							<i class="fab fa-facebook"></i>
							Sign in with Facebook
						</a>
					</div>
				</div>
			</div>
			<!-- footer login ends -->
		</main>
	  <!-- main container ends-->
	</body>
</html>
